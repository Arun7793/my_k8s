apiVersion: apps/v1
kind: Deployment
metadata:
    name: my-deployment
spec:
    replicas: 5
    selector:
      matchLabels:
        app: nginx
    template:
      metadata:
        labels:
          app:nginx
      spec:
        containers:
         - name: my-nginx
           image: nginx:latest
           ports:
            - containerPort: 80