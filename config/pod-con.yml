apiVersion: v1
kind: Pod
metadata: 
    name: my-pod-con
spec:
    containers:
    - name: my-con
      image: nginx:latest
      ports:
      - containerPort: 8080
      env:
    - name: ENVIRONMENT
      valueFrom:
          configMapKeyRef:
              name: my-cm
              key: env
    - name: APP
      valueFrom:
          configMapKeyRef:
              name: my-cm
              key: app          
      